<div class="login">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Krypto</a>
    </nav>
    <div class="overlay">
        <div class="card" id="topcard" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <div class="social">
                    <span><i class="fab fa-facebook-square fa-lg"></i></span>
                    <span><i class="fab fa-twitter fa-lg"></i></span>
                    <span><i class="fab fa-google-plus-g fa-lg"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="bottomcard" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title">Welcome to Krypto</h5>
            <form [formGroup]="loginForm">
                <div class="form-group mb-4">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username">
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div>Username is required</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" placeholder="Password">
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div>Password is required</div>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary"><span><i
                            class="fas fa-fingerprint"></i></span> LOGIN</button>
            </div>
        </div>
    </div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand px-4" href="#">KRYPTO</a>
            <a class="navbar-brand" href="#">ABOUT US</a>
        </nav>
    </footer>
</div>
